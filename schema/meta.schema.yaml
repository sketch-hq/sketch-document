title: Meta
description:
  Contains metadata about the Sketch file - information about pages and
  artboards appearing in the file, fonts used, the version of Sketch used to
  save the file etc.
type: object
properties:
  commit: { type: string }
  pagesAndArtboards:
    type: object
    propertyNames: { $ref: ./utils/uuid.schema.yaml }
    patternProperties:
      ^.*$:
        type: object
        properties:
          name: { type: string }
          artboards:
            type: object
            propertyNames: { $ref: ./utils/uuid.schema.yaml }
            patternProperties:
              ^.*$:
                type: object
                properties:
                  name: { type: string }
  version: { const: 119 }
  fonts:
    type: array
    items: { type: string }
  compatibilityVersion: { const: 99 }
  app: { $ref: ./enums/bundle-id.schema.yaml }
  autosaved: { $ref: ./utils/numerical-bool.schema.yaml }
  variant: { $ref: ./enums/sketch-variant.schema.yaml }
  created:
    type: object
    properties:
      commit: { type: string }
      appVersion: { const: '57' }
      build: { type: integer }
      app: { $ref: ./enums/bundle-id.schema.yaml }
      compatibilityVersion: { const: 99 }
      version: { const: 119 }
      variant: { $ref: ./enums/sketch-variant.schema.yaml }
  saveHistory:
    type: array
    items: { type: string }
  appVersion: { const: '57' }
  build: { type: integer }
