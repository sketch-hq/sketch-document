version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor: node/default
    steps:
      - checkout
      - node/with-cache:
          cache-key: yarn.lock
          steps:
            - run: yarn install --frozen-lockfile
      - run: yarn commitlint
      - run: yarn build
      - run: yarn tsc
      - run: yarn test
      - run: yarn validate
      - run: yarn integration-test
      - run: yarn format-check
