title: Meta
description:
  Contains metadata about the Sketch file - information about pages and
  artboards appearing in the file, fonts used, the version of Sketch used to
  save the file etc.
type: object
properties:
  commit: { type: string }
  pagesAndArtboards:
    type: object
    propertyNames: { $ref: ./utils/uuid.schema.yaml }
    patternProperties:
      ^.*$:
        type: object
        properties:
          name: { type: string }
          artboards:
            type: object
            propertyNames: { $ref: ./utils/uuid.schema.yaml }
            patternProperties:
              ^.*$:
                type: object
                properties:
                  name: { type: string }
  version:
    type: integer
    enum:
      - 121
      - 122
      - 123
      - 124
      - 125
      - 126
      - 127
      - 128
      - 129
      - 130
      - 131
      - 132
      - 133
      - 134
      - 135
  fonts:
    type: array
    items: { type: string }
  compatibilityVersion: { const: 99 }
  app: { $ref: ./enums/bundle-id.schema.yaml }
  autosaved: { $ref: ./utils/numerical-bool.schema.yaml }
  variant: { $ref: ./enums/sketch-variant.schema.yaml }
  created:
    type: object
    properties:
      commit: { type: string }
      appVersion: { type: string }
      build: { type: integer }
      app: { $ref: ./enums/bundle-id.schema.yaml }
      compatibilityVersion: { type: number }
      version: { type: number }
      variant: { $ref: ./enums/sketch-variant.schema.yaml }
  saveHistory:
    type: array
    items: { type: string }
  appVersion: { type: string }
  build: { type: integer }
