title: Foreign Text Style
description: Defines a text style that has been imported from a library
type: object
optional:
  - missingLibraryFontAcknowledged
properties:
  _class: { const: MSImmutableForeignTextStyle }
  libraryID: { $ref: ../utils/uuid.schema.yaml }
  sourceLibraryName: { type: string }
  symbolPrivate: { type: boolean }
  remoteStyleID: { $ref: ../utils/uuid.schema.yaml }
  localSharedStyle: { $ref: ./shared-style.schema.yaml }
  missingLibraryFontAcknowledged: { type: boolean }
